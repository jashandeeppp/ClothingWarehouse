<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/clothes.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Home</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand ms-3" href="home"><img src="/images/clothes.png" alt="" height="30"> Clothes Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/design}">Design</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/clothlist}">Cloth List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/management}">Cloth Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>

  <div th:if="${loggedIn}" style="float: right; margin-top: 10px; margin-right: 30px; text-align: right;">
    <h3 class="display-6 ms-5 mt-4" style="text-align: right; margin-right: 20px; font-size: 28px;"
      th:text="|Hello ${user} !!|"></h3>
    <a href="/" th:href="@{/}" class="btn btn-danger" style="margin-right: 25px;">Logout</a>
  </div>
  <div th:if="${loggedOut}" style="float: right; margin-top: 10px; margin-right: 30px; text-align: right;">
    <a href="/" th:href="@{/}" class="btn btn-success" style="margin-right: 25px;">Log in</a>
  </div>

  <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5 "
    style="position: absolute;">
    <h1 class="display-5 ms-5 mt-4">Welcome to our shop.</h1>
    <img src="/images/clothes.png" alt="">
  </div>

</body>

</html>
