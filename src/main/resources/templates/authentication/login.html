<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/clothHanger.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Login Warehouse</title>
</head>
<body>
    <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
        <br>
    <h1 class="display-5 mt-5 mb-5">Login</h1>
    <span th:if="${error}">
        Unable to login. Check your username and password.
    </span>
    <p>Not a member? <a th:href="@{/register}">Register</a></p>
    <form method="POST" th:action="@{/}" id="loginForm">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="username" name="username" class="form-control" />
          <label class="form-label" for="username">Username: </label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" name="password" class="form-control" />
          <label class="form-label" for="password">Password</label>
        </div>
      
        <!-- Submit button -->
        <input class="btn btn-primary " type="submit" value="Login" />
      

    </form>
    </div>
</body>
</html>
