<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Warehouse</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/images/clothHanger.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
  

  <div class="tab-content">
    <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
      <br>
      <h1 class="display-5 mt-5 mb-5">Register</h1>
      <form method="POST" th:action="@{/register}" id="registration">

        <!-- username input -->
        <div class="form-outline mb-4">
          <input type="text" id="username" name="username" class="form-control" />
          <label class="form-label" for="username">Username</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="password" name="password" class="form-control" />
          <label class="form-label" for="password">Password</label>
        </div>
  
        <!-- Submit button -->
        <input class="btn btn-primary mt-3" type="submit" value="Register" />
      </form>
    </div>
    </div>
</body>
</html>
